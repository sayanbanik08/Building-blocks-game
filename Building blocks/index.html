<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Building Blocks - Data Structures Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo-wrapper">
                <img src="image.png" alt="Building Blocks Logo" class="site-logo">
                <h1 class="site-title">Building Blocks</h1>
            </div>
            <p class="site-subtitle">Master Data Structures Through Play</p>
        </div>
    </header>

    <main class="main-content">
        <div id="container">
            <div id="game"></div>
            <div id="score">0</div>
            <div id="instructions">Data Structures</div>
            <div class="game-over">
                <h2>Game Over</h2>
                <p>You did great, you're the best.</p>
                <p>Click or spacebar to start again</p>
            </div>
            <div class="game-ready">
                <div id="start-button">Building Blocks</div>
                <div></div>
            </div>
        </div>
    </main>

    <script src="game.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2025 Building Blocks</p>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
